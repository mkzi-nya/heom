# moonshot-v1-128k: 它是一个长度为 128k 的模型，适用于生成超长文本。

# webdav配置
[webdav]
# 同步服务器
server=
# 用户名
username=
# 密码
password=

# 过滤器-上传【黑名单】
upblockfilter=binary-mbs|skins|*.merge|*.bak
# 过滤器-上传【白名单】
upwhitefilter=*词库.txt
# 过滤器-下载【黑名单】
downblockfilter=*-win.txt
# 过滤器-下载【白名单】
downwhitefilter=*.*

# 【是否开启自动同步】
auto=0
# 【自动同步间隔时间 单位小时】
delay=8

#1.本地时间旧  直接用服务器端文件
#2.本地时间新  合并本地和服务器端，冲突使用下面方式处理
# 冲突处理1【0 本地新增使用本地 1 服务器未增】
conflict1=0
# 冲突处理2【1本地新减使用本地，0 服务器未减】
conflict2=1
# 冲突处理3【两边都改，0 本地最新使用本地 1 服务器次新】
conflict3=0

# 公共webdav，做配置下载使用
# 其他同步参数 黑白名单，是否自动使用webdav配置
# 先同步此部分文件，覆盖本地文件，再同步上方内容
[readonly_webdav]
# webdav
server1=https://dav.jianguoyun.com/dav/|uid|password

# 码表
[main_mb]
file00=heom.txt
file01=用户.txt
file02=2.直通码表.txt
file03=2.1.切换码表.txt
file04=2.7.符号组-安卓.txt
file05=3.快符.txt
file06=ok.txt




